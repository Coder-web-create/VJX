<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeUp</title>
    <link rel="stylesheet" href="GRE-01.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home <span></span></a>
            <a href="#">Help <span></span></a>
            <a href="#">Contact <span></span></a>
            <a href="#">About<span></span></a>
        </nav>
    </header>
    <div class="login-form">
        
        <form action="" class="login">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" id="username" name="username" required>
                <label for="username">User</label>
                <span><i class='bx bxs-user' ></i></span>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
                <span><i class='bx bxs-lock' ></i></span>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" required>
                <label for="Email">Email</label>
                <span><i class='bx bxs-envelope' ></i></span>
            </div>
           <div class="remember-forget">
                <label for="Remeber me"><input type="checkbox">Remember-me</input></label>
                <a href="#">forget-password</a>
            </div>
            <div class="popup">
                <button type="submit">Login</button>
            </div>
            <div class="register-link">
                <p>Don't you have an account ?  <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
